<!DOCTYPE html>
<html>
<head>
    <title>Crawling Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Crawling Completed</h1>
    <h2>Visited URLs:</h2>
    <ul>
        {% for url in visited_urls %}
        <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
